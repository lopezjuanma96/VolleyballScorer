<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos - Torneo de Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-3xl p-4 mt-10">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
            üèê Partidos del Torneo
        </h1>

        <h2 class="text-2xl font-semibold mb-4 text-red-600 flex items-center gap-2">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            En Vivo
        </h2>
        <div id="live-games-container" class="space-y-4 mb-8">
            <p class="text-gray-500" id="live-loading">Cargando partidos...</p>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-blue-600">Pr√≥ximos</h2>
        <div id="upcoming-games-container" class="space-y-4 mb-8">
            <p class="text-gray-500" id="upcoming-loading">Cargando pr√≥ximos...</p>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-gray-500">Finalizados</h2>
        <div id="finished-games-container" class="space-y-4">
            <p class="text-gray-500" id="finished-loading">Cargando finalizados...</p>
        </div>
    </div>

    <script>
        // --- 1. Configuraci√≥n de Firebase Cliente ---
        const firebaseConfig = {
            apiKey: "AIzaSyCY9IXzvj6KDaNqbRMXOZ4obnw5mIJKeZs",
            authDomain: "volleyballscorer.firebaseapp.com",
            projectId: "volleyballscorer",
            storageBucket: "volleyballscorer.firebasestorage.app",
            messagingSenderId: "358310788461",
            appId: "1:358310788461:web:3eb5012f9a9d34d6896e64"
        };

        // --- 2. Inicializar Firebase ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const liveContainer = document.getElementById('live-games-container');
        const upcomingContainer = document.getElementById('upcoming-games-container');
        const finishedContainer = document.getElementById('finished-games-container');
        const liveLoading = document.getElementById('live-loading');
        const upcomingLoading = document.getElementById('upcoming-loading');
        const finishedLoading = document.getElementById('finished-loading');

        // Helper para banderas
        const getFlag = (url) => url ? url : '/static/no_flag.png';

        function renderGameCard(game) {
            const data = game.data();
            const isLive = data.status === 'live';
            const targetContainer = isLive ? liveContainer : upcomingContainer;
            
            let card = document.getElementById(game.id);
            if (!card) {
                card = document.createElement('a');
                card.id = game.id;
                card.href = `/game?id=${game.id}`;
                card.className = "block bg-white shadow-md rounded-lg p-5 hover:shadow-xl transition border-l-4 " + (isLive ? "border-red-500" : "border-blue-500");
                targetContainer.appendChild(card);
            }

            // Fallback seguro para datos legacy
            const sets1 = data.team1_sets_won || 0;
            const sets2 = data.team2_sets_won || 0;
            const catName = data.category_name || 'General';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-xs font-bold uppercase tracking-wider text-gray-400 border border-gray-200 px-2 py-1 rounded">
                        ${catName}
                    </span>
                    <span class="text-xs font-bold ${isLive ? 'text-red-600 animate-pulse' : 'text-blue-600'}">
                        ${isLive ? '‚óè EN VIVO' : 'PR√ìXIMO'}
                    </span>
                </div>

                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-3">
                        <img src="${getFlag(data.team1_flag)}" class="w-8 h-8 rounded-full object-cover border border-gray-200" alt="">
                        <span class="text-lg font-bold text-gray-800">${data.team1_name}</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-bold text-gray-800">${data.current_team1_score}</span>
                        <span class="text-sm text-gray-400 font-medium">(${sets1})</span>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="${getFlag(data.team2_flag)}" class="w-8 h-8 rounded-full object-cover border border-gray-200" alt="">
                        <span class="text-lg font-bold text-gray-800">${data.team2_name}</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-bold text-gray-800">${data.current_team2_score}</span>
                        <span class="text-sm text-gray-400 font-medium">(${sets2})</span>
                    </div>
                </div>
                
                ${isLive ? `<div class="text-center mt-3 text-xs text-gray-400">Jugando Set ${data.current_set_number}</div>` : ''}
            `;
        }

        function renderFinishedCard(game) {
            const data = game.data();
            let card = document.getElementById(game.id);
            if (!card) {
                card = document.createElement('a');
                card.id = game.id;
                card.href = `/game?id=${game.id}`;
                card.className = "block bg-white shadow rounded-lg p-4 hover:bg-gray-50 transition opacity-75 hover:opacity-100";
                finishedContainer.appendChild(card);
            }

            const sets1 = data.team1_sets_won || 0;
            const sets2 = data.team2_sets_won || 0;
            const winnerName = (data.winner_id === data.team1_id) ? data.team1_name : data.team2_name;

            card.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-gray-400 font-bold uppercase">${data.category_name || 'General'}</span>
                    <span class="text-xs text-green-600 font-bold">FINALIZADO</span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <img src="${getFlag(data.team1_flag)}" class="w-6 h-6 rounded-full object-cover grayscale" alt="">
                        <span class="font-medium ${data.winner_id === data.team1_id ? 'text-black font-bold' : 'text-gray-500'}">${data.team1_name}</span>
                    </div>
                    <div class="font-mono font-bold text-lg">${sets1} - ${sets2}</div>
                    <div class="flex items-center gap-2 justify-end">
                        <span class="font-medium ${data.winner_id === data.team2_id ? 'text-black font-bold' : 'text-gray-500'}">${data.team2_name}</span>
                        <img src="${getFlag(data.team2_flag)}" class="w-6 h-6 rounded-full object-cover grayscale" alt="">
                    </div>
                </div>
            `;
        }

        // Listeners (Id√©nticos a la v0.2)
        db.collection("games").where("status", "!=", "finished").orderBy("status", "desc").orderBy("created_at", "desc")
          .onSnapshot((snap) => {
              liveLoading.style.display = 'none'; upcomingLoading.style.display = 'none';
              if(snap.empty) { liveContainer.innerHTML = ''; upcomingContainer.innerHTML = ''; return; }
              
              // Limpiar para reordenar (simple)
              liveContainer.innerHTML = ''; upcomingContainer.innerHTML = '';
              snap.forEach(doc => renderGameCard(doc));
          });

        db.collection("games").where("status", "==", "finished").orderBy("created_at", "desc").limit(10)
          .onSnapshot((snap) => {
              finishedLoading.style.display = 'none';
              if(snap.empty) { finishedContainer.innerHTML = ''; return; }
              finishedContainer.innerHTML = '';
              snap.forEach(doc => renderFinishedCard(doc));
          });
    </script>
</body>
</html>
